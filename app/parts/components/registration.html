<section id="registration" class="registration">
    <div class="container">
        <div class="registration__wrapper">
            <h2 class="registration__title general-title">Registration</h2>
            <p class="registration__data">May 23, 11:00</p>
            <p class="registration__data-city">New York</p>
            <p class="registration__amount">$ 699</p>
        
            <form class="registration__form" name="" autocomplete="">
                <h3 class="registration__form-title">Apply your personal info
                    <br>for registration
                </h3>
                <label class="registration__form-label"><input class="registration__form-input" type="text" name="user_name" placeholder="Your name" /></label>
                <label class="registration__form-label"><input class="registration__form-input" type="tel" name="phone_number" placeholder="Phone number" /></label>
                <label class="registration__form-label"><input class="registration__form-input" type="email" name="user_email" placeholder="Email" /></label>
                <button class="registration__form-button button" type="submit">Register</button>
            </form>
        </div>
    </div>
    


</section>
